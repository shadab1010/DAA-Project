<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mohali Navigator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .logo-behind-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 40px 0;
    }
    .logo-behind {
      width: 100px; /* Adjust logo size here */
      height: auto;
      margin-bottom: 15px;
    }
    .title-text {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Logo and Title Centered -->
  <div class="logo-behind-container">
    <img src="images/logo.png" alt="Logo" class="logo-behind"/>
    <h1 class="title-text">Mohali Navigator</h1>
  </div>

  <!-- Card for Path Selection -->
  <div class="container mb-4">
    <div class="card p-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="startLocation" class="form-label">Start Location</label>
          <select id="startLocation" class="form-select">
            <option selected disabled value="">Choose start</option>
            <option value="Phase 1">Phase 1</option>
            <option value="Phase 2">Phase 2</option>
            <option value="Phase 3">Phase 3</option>
            <option value="Phase 5">Phase 5</option>
            <option value="Phase 6">Phase 6</option>
            <option value="Phase 7">Phase 7</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="endLocation" class="form-label">End Location</label>
          <select id="endLocation" class="form-select">
            <option selected disabled value="">Choose end</option>
            <option value="Phase 1">Phase 1</option>
            <option value="Phase 2">Phase 2</option>
            <option value="Phase 3">Phase 3</option>
            <option value="Phase 5">Phase 5</option>
            <option value="Phase 6">Phase 6</option>
            <option value="Phase 7">Phase 7</option>
          </select>
        </div>
        <div class="col-12 d-flex justify-content-end gap-2">
          <button onclick="findRoute()" class="btn btn-primary">Find Shortest Path</button>
          <button onclick="openGoogleMaps()" class="btn btn-success">View on Google Maps</button>
          <button onclick="resetRoute()" class="btn btn-secondary">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Result Display -->
  <div id="result" class="alert alert-info text-center fw-bold d-none"></div>

  <!-- Canvas Map -->
  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-auto">
        <canvas id="mapCanvas" width="600" height="400"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
